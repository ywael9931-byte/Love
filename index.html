<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menna ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #3a0ca3, #10002b);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* النص */
.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 2.3rem;
    text-align: center;
    z-index: 10;
}

/* القلوب */
.heart {
    position: absolute;
    font-size: 16px;
    animation: float 6s linear infinite;
    color: #ff4d6d;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="text" id="text"></div>

<script>
const message = "❤️ منة ❤️\nأنتِ أحلى حاجة حصلت في حياتي";
let i = 0;

function typeText() {
    if (i < message.length) {
        document.getElementById("text").innerText += message[i];
        i++;
        setTimeout(typeText, 120);
    }
}
typeText();

// قلوب متحركة
function heart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "❤️";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (10 + Math.random() * 20) + "px";
    h.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
setInterval(heart, 300);
</script>

</body>
</html>
